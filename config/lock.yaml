#
# package: github.com/fuyibing/lock
# template: redis lock
#
# [network]: 连结方式 (默认: tcp)
# [addr]: Redis地址
# [password]: Redis密码
# [db]: Redis分片编号
# [wait]: Redis连结池中的连结不足时, 是否等待可用连结 (默认: true)
# [max-active]: Redis连结池最大连结数
# [max-idle]: Redis连结池最大空闲连结数
# [idle-timeout]: 连结空闲N秒后自动关闭
# [max-conn-lifetime]:
#
network: "tcp"
addr: "127.0.0.1:6379"
password: ""
db: 0
wait: true
max-active: 16
max-idle: 2
idle-timeout: 0
max-conn-lifetime: 0
